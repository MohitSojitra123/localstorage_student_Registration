    <style>
        body {
            background: radial-gradient(circle, #1a1a1a, #0a0a0a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            /* overflow: hidden; */
            margin-top: 50px;
            margin-bottom: 50px;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 100px;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .card {
            background: linear-gradient(135deg, #252525, #333333);
            color: white;
            width: 320px;
            padding: 25px;
            border-radius: 15px;
            /* box-shadow: 0px 0px 20px rgba(255, 165, 0, 0.6); */
            opacity: 0;
            animation: fadeIn 1.2s ease-out forwards, floating 3s ease-in-out infinite;
            transition: transform 0.3s ease, box-shadow 0.3s ease, backdrop-filter 0.3s ease;
            cursor: pointer;
        }
        
        .card:hover {
            transform: scale(1.05);
            /* box-shadow: 0px 0px 20px rgba(255, 165, 0, 0.7), 0 0 5px rgba(255, 165, 0, 0.5); */
            box-shadow: 0px 0px 20px rgba(255, 165, 0, 0.6);
            backdrop-filter: blur(5px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .card h2 {
            text-align: center;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #ffa500, #ff4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            font-size: 24px;
        }
        
        .info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 16px;
            color: #ddd;
            border-bottom: 1px solid rgba(255, 165, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .info:last-child {
            border-bottom: none;
        }
        
        .info:hover {
            transform: scale(1.03);
            color: #ffa500;
        }
        
        .info i {
            margin-right: 10px;
            color: #ffa500;
        }
        
        .info strong {
            flex: 1;
            text-align: left;
        }
        
        .info span {
            flex: 1;
            text-align: right;
            font-weight: 600;
        }

        .edit_btn{
            width: 100%;
            height: 40px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            border-radius: 20px;
            background-color: rgb(161, 203, 97);
        }
        
    </style>
</head>

<script>

     let all_data=JSON.parse(localStorage.getItem("student_1"));

     
     let body_1=document.getElementsByClassName("body_1")[0];

     for(let i=0; i<all_data.length; i++){
        let div_1=document.createElement("div");
        div_1.setAttribute("class","card");

        // f_name1 ,  m_name1 , l_name1 , age1 ,   course1  ,date1 , gender1 , city1 

        div_1.innerHTML=
        `  
        <h2>Student Details</h2>
        <div class="info"><i class="fas fa-user"></i><strong>First Name:</strong> <span>${all_data[i].f_name1}</span></div>
        <div class="info"><i class="fas fa-user"></i><strong>Middle Name:</strong> <span>${all_data[i].m_name1}</span></div>
        <div class="info"><i class="fas fa-user"></i><strong>Last Name:</strong> <span>${all_data[i].l_name1}</span></div>
        <div class="info"><i class="fas fa-birthday-cake"></i><strong>Age:</strong> <span>${all_data[i].age1}</span></div>
        <div class="info"><i class="fas fa-city"></i><strong>City:</strong> <span>${all_data[i].city1}</span></div>
        <div class="info"><i class="fas fa-book"></i><strong>Stream:</strong> <span>${all_data[i].course1}</span></div>
        <div class="info"><i class="fas fa-venus-mars"></i><strong>Gender:</strong> <span>${all_data[i].gender1}</span></div>
        <div class="info"><i class="fas fa-calendar"></i><strong>DOB:</strong> <span>${all_data[i].date1}</span></div>
        <div class="edit_btn" onclick="set_new(${i})">Edit</div>
        `;
         body_1.append(div_1);

     }

     function set_new(current_index) {

    let all_data = JSON.parse(localStorage.getItem("student_1"));

    let p_firstname = prompt("Enter First Name...", all_data[current_index].f_name1);
    let p_middlename = prompt("Enter Middle Name...", all_data[current_index].m_name1);
    let p_lastname = prompt("Enter Last Name...", all_data[current_index].l_name1);
    let p_age = prompt("Enter Age...", all_data[current_index].age1);
    let p_city = prompt("Enter City Name...", all_data[current_index].city1);


    all_data[current_index] = {
        f_name1: p_firstname,
        m_name1: p_middlename,
        l_name1: p_lastname,
        age1: p_age,
        course1: all_data[current_index].course1, 
        date1: all_data[current_index].date1,
        gender1: all_data[current_index].gender1,
        city1: p_city
    };

    localStorage.setItem("student_1", JSON.stringify(all_data));

    location.reload();
    }

</script>
