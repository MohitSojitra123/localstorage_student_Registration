<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const button = document.createElement("button");
    button.innerText = "Register";
    button.style.cssText = "padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; background: #333; color: white; border-radius: 5px; margin: 20px;";
    document.body.appendChild(button);

    button.addEventListener("click", function () {
        showPopup("Registration is Successfully Complete");
    });
});

function showPopup(message) {
    const popup = document.createElement("div");
    popup.innerText = message;
    popup.style.cssText = `
        position: fixed;
        top: 20px;
        right: -300px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 15px 25px;
        border-radius: 8px;
        font-size: 16px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        transition: right 1s ease-in-out;
        overflow: hidden;
    `;
    
    const timeline = document.createElement("div");
    timeline.style.cssText = `
        position: absolute;
        bottom: 0;
        left: 0;
        height: 5px;
        background: #00ff00;
        width: 100%;
        transition: width 6s linear;
    `;
    popup.appendChild(timeline);
    document.body.appendChild(popup);

    setTimeout(() => {
        popup.style.right = "20px";
        timeline.style.width = "0%";
    }, 100);

    setTimeout(() => {
        popup.style.transform = "scale(0)";
        popup.style.transition = "transform 1s ease-in-out";
        setTimeout(() => {
            popup.remove();
        }, 1000);
    }, 6000);
}

</script>
</html>
